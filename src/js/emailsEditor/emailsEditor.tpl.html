<div class="emails-editor__container">
    <div class="emails-editor__body">
        <div class="emails-editor__title">
            <h4>Share "Board name" with others</h4>
        </div>
        <div class="emails-editor__list" ng-click="model.onListClick()">
            <div ng-repeat="email in model.emails track by email._id" class="email">
                <p class="email__title">{{email.name}}</p>
                <div class="email__remove" ng-click="model.removeEmail(email._id); $event.stopPropagation();">x</div>
            </div>
            <input
                type="text"
                id="input-field"
                class="emails-editor__input-field"
                ng-model="model.inputField"
                placeholder="add more people..."
                ng-blur="model.addEmail()"
            >
        </div>
    </div>
    <footer class="emails-editor__footer">
        <button class="emails-editor__button">Add email</button>
        <button class="emails-editor__button">Get emails count</button>
    </footer>
</div>
